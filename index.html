<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="generator">
            <h1>Hello,</h1>
            <h2>Generate a<br><span>random password</span></h2>
            <p class="bold">Never use an insecure password again.</p>
            <div id="pass-length">
                <div>
                    <p>How many characters should the length be?</p>
                    <p class="parenthesis">(Must be between 10 and 20 characters)</p>
                </div>
                <input type="number" id="numberInput" placeholder="?" value=15>
            </div>
                <p>What should it include?</p>
                <div id="include-items">
                    <button class="include-btn" onclick="changeLetters()" id="letters-btn">Letters<p class="parenthesis">(a,b,c)</p></button>
                    <button class="include-btn" onclick="changeNumbers()" id="numbers-btn">Numbers<p class="parenthesis">(1,2,3)</p></button>
                    <button class="include-btn" onclick="changeSymbols()" id="symbols-btn">Symbols<p class="parenthesis">(!,?,#)</p></button>
                </div>
            <div>
                <button id="generate-btn" onclick="generate()">Generate passwords</button>
            </div>
            <hr>
            <div id="results">
                <button class="password-btn" onclick="copyText(this)" id="pass1"></button>
                <button class="password-btn" onclick="copyText(this)" id="pass2"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
